<html>
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create new Account</h1>
        <form action="createNewAccount" method="POST">
            
            username <input type="text" name="txtUsername" value="" /> (6 - 20 characters ) <br>
            password <input type="password" name="txtPassword" value="" /> (6 - 30 characters ) <br>
            confirm <input type="password" name="txtConfirm" value="" /> <br>
           full name <input type="text" name="txtFullname" value="" /> (6 - 20 characters ) <br>
           <input type="submit" value="Sign up" name="btAction" />
           <input type="reset" value="Reset" />
        </form>
    </body>
